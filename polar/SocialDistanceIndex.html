{{ block internal_styles }}

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    label.btn.btn-default.btn-secondary.active {
        background: yellow;
        color: black;

{{ block content }}

<script src="https://unpkg.com/survey-jquery@1.8.70/survey.jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.6.4/showdown.min.js"></script>
{#<link href="https://unpkg.com/survey-core@1.8.70/modern.min.css" type="text/css" rel="stylesheet"/>#}
<div class="otree-body container">
    <div class="card">

        <div class="card-body">
            <h5 class="card-title">Consider the following statement:</h5>
            <div class="card-text lead text-center">{{ Constants.statement_lgbt }}</div>

        </div>
    </div>
    <div id="surveyElement" style="display:inline-block;width:100%;"></div>
</div>
<input type="hidden" id="surveyholder" name="surveyholder">
<script>
    var genStat = "**<u>{{ reverted_opinion }}</u>** with the statement above?"
    Survey.defaultBootstrapCss.navigationButton = "btn-primary btn-lg";
    Survey
        .StylesManager
        .applyTheme("bootstrap");

    var json = {
        showCompletedPage: false,requiredText:'',
        questions:
            [
                {
                    isRequired: true,
                    "hideNumber": true,
                    "type": "rating",
                    "name": "sdi_politics",
                    "title": `How comfortable would you be to **talk about politics** with people who ${genStat}`,
                    "rateValues": [
                        "Not at all comfortable",
                        "Not too comfortable",
                        "Somewhat comfortable",
                        "Extremely comfortable"
                    ]
                },
                {
                    isRequired: true,
                    "hideNumber": true,
                    "type": "rating",
                    "name": "sdi_neighbors",
                    "title": `How comfortable are you having **neighbors** on your street who ${genStat}`,
                    "rateValues": [
                        "Not at all comfortable",
                        "Not too comfortable",
                        "Somewhat comfortable",
                        "Extremely comfortable"
                    ]
                },
                {
                    isRequired: true,
                    "hideNumber": true,
                    "type": "rating",
                    "name": "sdi_friends",
                    "title": `How comfortable are you having **close personal friends** on your street who ${genStat}`,
                    "rateValues": [
                        "Not at all comfortable",
                        "Not too comfortable",
                        "Somewhat comfortable",
                        "Extremely comfortable"
                    ]
                },
                {
                    isRequired: true,
                    "hideNumber": true,
                    "type": "rating",
                    "name": "sdi_family",
                    "title": `Suppose a son or daughter of yours was getting married. How would you feel if he or she married a someone who ${genStat}`,
                    "rateValues": [
                        "Not all all upset",
                        "Not too upset",
                        "Somewhat upset",
                        "Extremely upset"
                    ]
                }

            ]
    };

    window.survey = new Survey.Model(json);

    survey
        .onComplete
        .add(function (sender) {
            document
            $('#surveyholder').val(JSON.stringify(sender.data, null, 3))
            $('#form').submit()
            ;
        });
    //Create showdown markdown converter
    var converter = new showdown.Converter();
    survey
        .onTextMarkdown
        .add(function (survey, options) {
            //convert the markdown text to html
            var str = converter.makeHtml(options.text);
            //remove root paragraphs <p></p>
            str = str.substring(3);
            str = str.substring(0, str.length - 4);
            //set html
            options.html = str;
        });

    $("#surveyElement").Survey({model: survey});
    ;
</script>


{{ endblock }}
